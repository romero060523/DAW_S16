spring.application.name=api-gateway
server.port=8080

# ===============================
# CONFIGURACION DE EUREKA CLIENT
# ===============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# ===============================
# RUTAS DEL GATEWAY
# ===============================

# Ruta para el servicio de pagos (pagos-linea)
spring.cloud.gateway.mvc.routes[0].id=pagos-service
spring.cloud.gateway.mvc.routes[0].uri=lb://pagos-linea
spring.cloud.gateway.mvc.routes[0].predicates[0].name=Path
spring.cloud.gateway.mvc.routes[0].predicates[0].args.pattern=/api/pagos/**

# Ruta para el monolito (evaluacion03 - restaurante)
spring.cloud.gateway.mvc.routes[1].id=restaurante-service
spring.cloud.gateway.mvc.routes[1].uri=lb://evaluacion03
spring.cloud.gateway.mvc.routes[1].predicates[0].name=Path
spring.cloud.gateway.mvc.routes[1].predicates[0].args.pattern=/api/restaurante/**

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web=DEBUG
