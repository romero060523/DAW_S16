spring.application.name=pagos-linea
server.port=8082

# ===============================
# CONFIGURACION DE EUREKA CLIENT
# ===============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# ===============================
# CONFIGURACION DE LA BASE DE DATOS
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/payment_db
spring.datasource.username=postgres
spring.datasource.password=60781212

# ===============================
# CONFIGURACION DE JPA / HIBERNATE
# ===============================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# CONFIGURACION DE STRIPE
# ===============================
# IMPORTANTE: Configura esta variable de entorno antes de ejecutar:
# set STRIPE_SECRET_KEY=sk_test_tu_key_aqui (Windows)
# export STRIPE_SECRET_KEY=sk_test_tu_key_aqui (Linux/Mac)
stripe.api.key=${STRIPE_SECRET_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:}

# ===============================
# LOGGING
# ===============================
logging.level.com.tecsup.pagos_linea=DEBUG
logging.level.com.stripe=DEBUG
